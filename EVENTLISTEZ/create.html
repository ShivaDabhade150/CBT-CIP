     <div class=".div">
      <h1>Time to create Event</h1>
     </div>
    
    <form action="submit.html" method="GET" >
        
        <p>Enter Your Name</p>
        <input type="text" placeholder="Enter Name of Event">
        <br>
        
        <p>Enter date of Event</p>
        <input type="date" placeholder="Enter Date of Event">

        <p>Enter date of Event</p>
        <input type="time">

         <p>Select Your State
        <select>
            <option>Maharashtra</option>
            <option>Meghalaya</option>
            <option>Uttar Pradesh</option>
            <option>West Bengal</option>
            <option>Assam</option>
            <option>Gujarat</option>
        </select>

        <br>
        <br>
          <div class="state">

            <label>
                <input type="radio" name="event" value="Wedding">
                Wedding
              </label>
              <br>
            
              <label>
                <input type="radio" name="event" value="Birthday">
                Birthday
              </label>
              <br>
            
              <label>
                <input type="radio" name="event" value="Corporate Event">
                Corporate Event
              </label>
              <br>
            
              <label>
                <input type="radio" name="event" value="Concert">
                Concert
              </label>
              <br>
            
              <label>
                <input type="radio" name="event" value="Others">
                Others
              </label>
          </div>

          <br>
          <br>
          <textarea>Enter Information</textarea>
          
          <br>
          <button type="submit">Submit</button>
    </form>
